<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/main.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.11.1/react-with-addons.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body oncontextmenu="return false;">


<!-- Modal -->
<div class="modal fade" id="new-game-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">New Game</h4>
            </div>

            <div class="modal-body">
                <form class="form" role="form">

                    <div class="radio">
                        <label>
                            <input type="radio" name="difficulty" id="difficulty-beginner" value="option1" checked>
                            Beginner: 8x8 field with 10 mines
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="difficulty" id="difficulty-intermediate" value="option2">
                            Intermediate: 16x16 field with 40 mines
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="difficulty" id="difficulty-expert" value="option3">
                            Expert: 30x16 field with 99 mines
                        </label>
                    </div>

                    <button type="submit" class="btn btn-default" id="start-game-btn">Start!</button>
                </form>
            </div>

        </div>
    </div>
</div>


<div class="container">
    <nav id="navbar-example" class="navbar navbar-default navbar-static" role="navigation">
        <div class="container-fluid">
            <div class="collapse navbar-collapse bs-example-js-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Game
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                            <li role="presentation"><a role="menuitem" data-toggle="modal" data-target="#new-game-modal"
                                                       tabindex="-1">New</a>
                            </li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#"
                                                       id="quit-menu-item">Quit</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.nav-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div id="game"></div>
</div>

<script src="js/main.js"></script>


</body>
</html>
